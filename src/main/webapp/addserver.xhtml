<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <h:outputStylesheet library="css" name="style.css" />
  <title>Server Management Console</title>
</h:head>
<h:body>

<ui:composition template="templates/base.xhtml">

<ui:define name="subnav">
<div style="position:relative; top: 48px;">
  <ul class="subnav">
    <li style="background-color: #4285F4; color: #f9f9f9;">
      <div class="dropdown">
        <a href="#{beanUser.username}">#{beanUser.username}</a>
        <div class="dropdown-content">
          <h:form>
            <h:commandButton action="#{beanUser.logout}" value="LOGOUT"></h:commandButton>
          </h:form>
        </div>
      </div>
    </li>
    <li><a href="addserver.xhtml">ADD SERVER</a></li>
    <li><a href="#">SERVER REPORTS</a></li>
    <li><a href="#">SERVER COUNTS</a></li>
    <li><a href="#">EXPORT</a></li>
    <li><a href="#">FILTERS</a></li>
    <li><a href="#">SEARCH</a></li>
  </ul>
</div>
</ui:define>


<ui:define name="content">

<div class="row" style="position: relative; top: 150px;">

<section class="content">
  <h3>ADD SERVER</h3>
  <h:form id="addServerForm">
    <table><tr><td>
      <label>Active</label></td><td><h:selectBooleanCheckbox id="addServerFormActive" value="#{beanDAOdb.active}" required="true" /></td></tr><tr><td>
    <label>Hostname</label></td><td><h:inputText id="addServerFormHostname" value="#{beanDAOdb.hostname}" required="true" /></td></tr><tr><td>
    <label>Provider</label></td><td><h:inputText id="addServerFormProvider" value="#{beanDAOdb.provider}" required="true" /></td></tr><tr><td>
    <label>Type</label></td><td>
      <h:selectOneMenu name="addServerFormType" value="#{beanDAOdb.type}" required="true">
        <f:selectItem itemValue="vm" itemLabel="VM" />
        <f:selectItem itemValue="container" itemLabel="Container" />
        <f:selectItem itemValue="desktop" itemLabel="Desktop" />
        <f:selectItem itemValue="laptop" itemLabel="Laptop" />
        <f:selectItem itemValue="sbc" itemLabel="SBC" />
        <f:selectItem itemValue="other" itemLabel="Other" />
      </h:selectOneMenu></td></tr><tr><td>
    <label>OS</label></td><td>
      <h:selectOneMenu name="addServerFormOs" value="#{beanDAOdb.os}" required="true">
        <f:selectItem itemValue="linux" itemLabel="Linux" />
        <f:selectItem itemValue="windows" itemLabel="Windows" />
        <f:selectItem itemValue="macos" itemLabel="macOS" />
      </h:selectOneMenu></td></tr><tr><td>
    <label>Distro</label></td><td>
      <h:selectOneMenu name="addServerFormDistro" value="#{beanDAOdb.distro}" required="true">
        <f:selectItem itemValue="n/a" itemLabel="N/A" />
        <f:selectItem itemValue="debian" itemLabel="Debian" />
        <f:selectItem itemValue="ubuntu" itemLabel="Ubuntu" />
        <f:selectItem itemValue="centos" itemLabel="CentOS" />
        <f:selectItem itemValue="rhel" itemLabel="RHEL" />
        <f:selectItem itemValue="other" itemLabel="Other" />
      </h:selectOneMenu></td></tr><tr><td>
    <label>CPU Cores</label></td><td><h:inputText id="addServerFormCpuCores" value="#{beanDAOdb.cpuCores}" required="true" /></td></tr><tr><td>
    <label>Memory</label></td><td><h:inputText id="addServerFormMemory" value="#{beanDAOdb.memory}" required="true" /></td></tr><tr><td>
    <label>Disk Size</label></td><td><h:inputText id="addServerFormDiskSize" value="#{beanDAOdb.diskSize}" required="true" /></td></tr><tr><td>
    <label>Public IP Address</label></td><td><h:inputText id="addServerFormIP" value="#{beanDAOdb.publicIpAddress}" required="true" /></td></tr><tr><td>
    <label>FQDN</label></td><td><h:inputText id="addServerFormFqdn" value="#{beanDAOdb.fqdn}" required="true" /></td></tr><tr><td>
    <label>Notes</label></td><td><h:inputTextarea id="addServerFormNotes" value="#{beanDAOdb.notes}" required="false" /></td></tr><tr><td>
    <h:commandButton value="ADD" action="#{beanDAOdb.addServer()}"></h:commandButton> 
      <input type="reset" /></td></tr>
    </table>
  </h:form>
  <h:message id="addServerFormMessage" />
</section>
<section class="content">
  
</section>

</div>

<div class="col-2 col-s-12">
  <div class="content" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <h3>System Controls</h3>
    <h:form><h:commandButton value="APT UPDATE/UPGRADE" action="#" class="ad-button"></h:commandButton></h:form>
    <h:form><h:commandButton value="REBOOT" action="#" class="ad-button"></h:commandButton></h:form>
  </div>
</div>


<br /><br /><br /><br /><br /><br />

</ui:define>

</ui:composition>

</h:body>
</html>
