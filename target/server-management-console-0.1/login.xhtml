<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <h:outputStylesheet library="css" name="style.css" />
  <title>Server Management Console</title>
</h:head>
<h:body>

<ui:composition template="templates/base.xhtml">

<ui:define name="content">

<div class="row" style="position: relative; top: 150px;">

<div class="col-2 col-s-2">
</div>


<div class="col-8 col-s-10">

<section class="content">
</section>

<section class="content">
  <h3>Login</h3>
  <h:form id="loginForm">
    <table>
      <tr><td><label for="formusername">Username</label></td>
      <td><h:inputText id="formusername" value="#{beanUser.username}" class="col-6"></h:inputText></td></tr>
      <tr><td><label for="formpassword">Password</label></td>
      <td><h:inputSecret id="formpassword" value="#{beanUser.password}" class="col-6"></h:inputSecret></td></tr>
      <tr><td><h:message for="loginForm">...</h:message></td></tr>
      <tr><td><h:commandButton value="LOGIN" action="#{beanUser.validateUserCredentials}" class="ad-button"></h:commandButton>
      <input type="reset" class="ad-button" /></td></tr>
    </table>
  </h:form>
</section>

</div>

<div class="col-2 col-s-12">
  <div class="content">
ASIDE
  </div>
</div>

</div>

<br /><br /><br /><br /><br />

</ui:define>

</ui:composition>

</h:body>
</html>
